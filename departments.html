<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departamentlər</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container departments">
      <h2 style="color: #a45ff8">Departamentlər</h2>
      <button class="create-button" id="createNewDep">
        Yeni departament yarat
      </button>
      <div class="box">
        <table class="department-table">
          <thead>
            <tr>
              <th>Departamentlər</th>
              <th>Məhsul şəxs</th>
              <th>Qeyd</th>
              <th>Əməliyyatlar</th>
            </tr>
          </thead>
          <tbody id="departments-table-body"></tbody>
        </table>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-container">
        <div class="modal-header">
          <button class="closeModalBtn">
            <img src="./assets/icons/close-icon.png" alt="Close" />
          </button>
        </div>
        <form class="createImportForm">
          <fieldset>
            <label for="departmentName">Departament:</label>
            <input type="text" id="departmentName" required />
          </fieldset>
          <fieldset>
            <label for="representative">Məhsul şəxs:</label>
            <input type="text" id="representative" required />
          </fieldset>
          <fieldset>
            <label for="note">Qeyd:</label>
            <input type="text" id="note" required />
          </fieldset>
          <div class="btn-group">
            <button type="reset" class="custom-button red-button">
              Sıfırla
            </button>
            <button type="submit" class="custom-button green-button">
              Təsdiqlə
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./departments.js"></script>
  </body>
</html>
